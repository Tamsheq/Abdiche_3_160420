<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <title>À la Française - Ohmyfood!</title>
    </head>

    <body>
        <header class="header header--buttonBack">
            <div class="francaiseContainer">
                <a href="/index.html"><i class="fas fa-arrow-left header_arrow"></i></a>
                <h1 class="header_logo">ohmyfood</h1>
            </div>
        </header>
    
        <img src="images/restaurants/la_francaise.jpg" alt="" class="cardImage">

        <main class="menus">
            <header class="menus_header">
                <h2 class="menus_title">À la française</h2>
                    <button class="menu_btn">
                        <i class="menu_like menu_like--noBg far fa-heart fa-2x"></i>
                        <i class="menu_like menu_like--bg fas fa-heart fa-2x"></i>
                    </button>
            </header>

            <div class="menusCards">
                <section class="menusCard">
                    <h3 class="menusCard_title">Entrées</h3>
                    <section class="menusItem">
                        <header class="menusItem_header">
                            <h4 class="menusItem_title">Tartare de poulple acidulé</h4>
                            <p class="menusItem_description">Aux zests d'orange</p>                          
                        </header>
                        <div class="menusItem_price">25€</div>
                        <div class="menusItem_validate">
                            <div class="menusItem_validateIcon">
                                <i class="menusItem_icon fas fa-check"></i>
                            </div>
                        </div>
                    </section>
                </section>
            </div>

        </main>
        
    
    </body>

</html>
