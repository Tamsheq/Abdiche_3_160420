<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="style/style.css">
        <title>Accueil - Ohmyfood!</title>
    </head>

    <body>

        <div class="loader">
            <div class="loader_item">
                <div class="loader_item loader_item--1"></div>
                <div class="loader_item loader_item--2"></div>
                <div class="loader_item loader_item--3"></div>
            </div>
        </div>

        <header class="header">
            <h1 class="header_logo">ohmyfood</h1>
        </header>

        <main>
            <section class="localisation">
              <i class="fas fa-map-marker-alt localisation_icon"></i>
              <span class="localisation_text">Paris, Belleville</span>
            </section>
        
            <section class="search">
              <h2 class="search_title">Réservez le menu qui<br>vous convient
              </h2>
              <p class="search_subtitle">
                Découvrez des restaurants d'exception, séléctionnés par nos soins
              </p>
              <a class="search_btn">
                Explorer nos restaurants
              </a>
            </section>

            <section class="operation">
                <div class="container">
                    <h2 class="operation_title">Fonctionnement</h2>
                    <ol class="operation_lists">
                        <li class="operation_list">
                            <i class="operation_icon fas fa-mobile-alt"></i>
                            <span class="operation_text">Choisissez un restaurant</span>
                        </li>
                        <li class="operation_list">
                            <i class="operation_icon fas fa-list-ul"></i>
                            <span class="operation_text">Composez votre menu</span>
                        </li>
                        <li class="operation_list">
                            <i class="operation_icon fas fa-store" aria-hidden="true"></i>
                            <span class="operation_text">Dégustez au restaurant</span>
                        </li> 
                    </ol>
                </div>
            </section>
        </main>


        
    </body>
</html>
